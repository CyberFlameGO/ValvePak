version: 1.0.2.{build}
image: Visual Studio 2017

configuration: Release
assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'
environment:
  COVERALLS_REPO_TOKEN:
    secure: DCobE0dervHea/Ij7G9NM+1ismnZz/tEj4hhoAak5zIOhOSqLfuASGqvydTTBneg

install:
- dotnet restore ValvePak\ValvePak.sln
- nuget install OpenCover -Version 4.6.519 -OutputDirectory ValvePak\packages
- nuget install coveralls.net -Version 0.7.0 -OutputDirectory ValvePak\packages

build:
  project: ValvePak\ValvePak.sln
  verbosity: minimal

after_build:
- cmd: dotnet pack ValvePak\ValvePak\ValvePak.csproj

test_script:
- ps: >-
    $opencover = (Resolve-Path "./ValvePak/packages/OpenCover.*/tools/OpenCover.Console.exe").ToString();
    & $opencover -target:%ProgramFiles%\dotnet\dotnet.exe "-targetargs:test -c debug ValvePak\ValvePak.Test\ValvePak.Test.csproj" "-filter:+[ValvePak*]* -[ValvePak.Test]*" -output:opencoverCoverage.xml -register:user -returntargetcode -oldStyle

    if ($LastExitCode -ne 0) {
      throw "Exec: $ErrorMessage`nExit code: $LastExitCode";
    }

    if ($env:APPVEYOR_PULL_REQUEST_NUMBER -eq $null) {
      $coveralls = (Resolve-Path "ValvePak/packages/coveralls.net.*/tools/csmacnz.coveralls.exe").ToString()

      & $coveralls --opencover -i opencoverCoverage.xml --repoToken $env:COVERALLS_REPO_TOKEN --commitId $env:APPVEYOR_REPO_COMMIT --commitBranch $env:APPVEYOR_REPO_BRANCH --commitAuthor $env:APPVEYOR_REPO_COMMIT_AUTHOR --commitEmail $env:APPVEYOR_REPO_COMMIT_AUTHOR_EMAIL --commitMessage $env:APPVEYOR_REPO_COMMIT_MESSAGE --jobId $env:APPVEYOR_BUILD_NUMBER --serviceName appveyor
    }

artifacts:
- path: ValvePak\ValvePak\bin\$(configuration)
  name: ValvePak
- path: 'ValvePak\ValvePak\bin\$(configuration)\*.nupkg'
  name: ValvePak.nupkg

deploy:
- provider: GitHub
  auth_token:
    secure: dzf5y3pjG2bX8gjAjCUvUV1H6yn/cG5YIHyg5kKRT+jhSV2dUZpCt8fwXAu7Ki5m
  draft: false
  prerelease: true
  on:
    APPVEYOR_REPO_TAG: true
